databaseChangeLog:
  - changeSet:
      id: 2
      author: ivan
      changes:
        - createTable:
            tableName: user_data
            columns:
              - column:
                  name: user_id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: custom_user_id
                  type: BIGINT
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: date
                  type: DATETIME
              - column:
                  name: transaction
                  type: VARCHAR(255)
              - column:
                  name: amount
                  type: DOUBLE
              - column:
                  name: notified
                  type: BOOLEAN

        - addForeignKeyConstraint:
            baseTableName: user_data
            baseColumnNames: custom_user_id
            constraintName: fk_user_data_custom_user
            referencedTableName: custom_user
            referencedColumnNames: id
